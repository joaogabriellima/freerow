<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Atendimento</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="parent" *ngIf="requestControl.status == 'InAttendance'">
    <ion-row *ngIf="requestControl.parameters.AttendentName != null" class="attendentName">
        <ion-label class="center"><b>Atendente</b>: {{requestControl.parameters.AttendentName}}</ion-label>
        <ion-label class="center"><b>Sua senha</b>: {{requestControl.parameters.MinhaSenha}}</ion-label>
    </ion-row>
    <ion-row class="parent">
      <div class="center">
        <ion-row>
            <img class="center" src="assets/imgs/loading.gif">
        </ion-row>
        <ion-row >
            <ion-label class="center">Em atendimento!!</ion-label>
        </ion-row>
      </div>
    </ion-row>
  </div>
  <div class="parent rate" *ngIf="requestControl.status == 'Done'">
    <div class="center">
      <ion-row >
          <ion-label class="center">Qual nota vocÃª daria para o seu atendimento?</ion-label>
      </ion-row>
      <ion-row>
        <ionic3-star-rating #rating
            activeIcon = "ios-star"
            defaultIcon = "ios-star-outline"
            activeColor = "#9A6C26" 
            defaultColor = "#000000"
            readonly="false"
            rating="0"
            fontSize = "32px"
            class="center">
        </ionic3-star-rating>
      </ion-row>
      <ion-row class="submit">
        <button ion-button color="primary" class="center" (click)="submeter()">Enviar</button>
      </ion-row>
    </div>
  </div>
  <div *ngIf="requestControl.status == 'Error'" >
      <div class="center">
          <ion-row >
              <ion-label class="center">ERRO !</ion-label>
          </ion-row>
        </div>
  </div>
</ion-content>
