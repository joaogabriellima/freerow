<ion-header>
  <ion-navbar>
    <ion-title>
      Estatísticas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div>
    <ion-row>
      <div class="setMargin">
        <ion-row>
          <ion-col class="fixedColumn">
            <canvas #barCanvas></canvas>
          </ion-col>
        </ion-row>
      </div>
      <ion-col offset-2 col-8 class="allContent">
        <div class="setMargin">
          <ion-row>
            <span class="customText">Tempo médio de espera:</span>
          </ion-row>
          <ion-row>
            <span class="number">{{parameters.AverageTime != null ? parameters.AverageTime : '0'}}</span>
          </ion-row>
          <ion-row>
            <span class="customText">minutos</span>
          </ion-row>
        </div>
        <div style="margin-top: 2em;">
          <span class="explainText">{{explained}}</span>
        </div>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
